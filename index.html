<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Lines - Агро-промышленная продукция</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <div class="header-content">
          <!-- Logo -->
          <img src="images/logo-main.png" alt="Green Lines Logo" class="logo" />

          <!-- Desktop Navigation -->
          <nav class="nav-desktop" id="navDesktop">
            <button class="nav-btn" data-tab="о компании">о компании</button>
            <button class="nav-btn active" data-tab="продукция">
              продукция
            </button>
            <button class="nav-btn" data-tab="почему мы">почему мы</button>
            <button class="nav-btn" data-tab="вакансии">вакансии</button>
            <button class="nav-btn" data-tab="стажировки">стажировки</button>
            <button class="nav-btn" data-tab="промышленный туризм">
              промышленный туризм
            </button>
            <button class="nav-btn" data-tab="карьерная история">
              карьерная история
            </button>
            <button class="nav-btn" data-tab="контакты">контакты</button>
          </nav>

          <!-- Mobile Menu Button -->
          <button class="mobile-menu-btn" id="mobileMenuBtn">
            <svg
              class="menu-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
            <svg
              class="close-icon hidden"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>

          <!-- Submit Button -->
          <button class="btn btn-primary" id="submitBtn">
            Оставить заявку
          </button>
        </div>

        <!-- Mobile Navigation -->
        <nav class="nav-mobile hidden" id="navMobile">
          <button class="nav-mobile-btn" data-tab="о компании">
            о компании
          </button>
          <button class="nav-mobile-btn active" data-tab="продукция">
            продукция
          </button>
          <button class="nav-mobile-btn" data-tab="почему мы">почему мы</button>
          <button class="nav-mobile-btn" data-tab="вакансии">вакансии</button>
          <button class="nav-mobile-btn" data-tab="стажировки">
            стажировки
          </button>
          <button class="nav-mobile-btn" data-tab="промышленный туризм">
            промышленный туризм
          </button>
          <button class="nav-mobile-btn" data-tab="карьерная история">
            карьерная история
          </button>
          <button class="nav-mobile-btn" data-tab="контакты">контакты</button>
          <button class="btn btn-primary btn-mobile" id="submitBtnMobile">
            Оставить заявку
          </button>
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div
        class="hero-background"
        style="background-image: url(&quot;images/products/all.png&quot;)"
      ></div>
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">НАША ПРОДУКЦИЯ</h1>
        <button class="scroll-btn" id="scrollBtn">
          <svg
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>
    </section>

    <!-- Main Content -->
    <main class="main">
      <!-- Products Section -->
      <section class="products-section" id="productsSection">
        <div class="section-container">
          <!-- Products Carousel -->
          <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
              <!-- Products will be inserted here by JavaScript -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-content">
          <!-- Logo -->
          <div class="footer-logo">
            <img
              src="logo-white.webp"
              alt="Green Lines Logo"
              class="footer-logo-img"
            />
          </div>

          <!-- Footer Links -->
          <div class="footer-links">
            <h4 class="footer-title">ОСТАВАЙТЕСЬ С НАМИ НА СВЯЗИ</h4>
            <ul class="footer-list">
              <li>
                <a href="#"
                  >Головной офис: Россия, обл. Калужская, р-н Барятинский, с.
                  Барятино, ул. 1 Мая. д. 101</a
                >
              </li>
              <li>
                <a href="#">Телефон: +7 (495) 937-87-65</a>
              </li>
              <li>
                <a href="#">E-mail: career@ssnab.ru</a>
              </li>
              <li class="footer-socials">
                <a href="https://t.me/zlkaluga" aria-label="Telegram">

                    width="30"
                    height="30"

                  >

                      fill="white"
                    />
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- Product Details Modal -->
    <div class="modal hidden" id="productModal">
      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="modal-content">
        <button class="modal-close" id="modalClose">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <div class="modal-grid">
          <div class="modal-image">
            <img id="modalProductImage" src="" alt="" />
          </div>
          <div class="modal-info">
            <h2 id="modalProductName"></h2>
            <p id="modalProductDescription"></p>
<!--            <div class="modal-footer">-->
<!--              <button class="btn btn-primary">Оставить заявку</button>-->
<!--            </div>-->
          </div>
        </div>
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top hidden" id="scrollToTop">
      <svg
        width="32"
        height="32"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    </button>

    <!-- Request Form Modal -->
    <div class="modal hidden" id="requestModal">
      <div class="modal-overlay" id="requestModalOverlay"></div>
      <div class="modal-content request-modal-content">
        <button class="modal-close" id="requestModalClose">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <h2>Оставить заявку</h2>
        <form id="requestForm">
          <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Телефон</label>
            <input type="tel" id="phone" />
          </div>
          <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea id="message" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
